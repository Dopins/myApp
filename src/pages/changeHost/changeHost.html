<ion-header>
  <ion-navbar>
    <ion-title>更改服务器</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item no-lines>
      <ion-label>服务器地址</ion-label>
      <ion-input type="text" [(ngModel)]="host"></ion-input>
    </ion-item>

    <ion-item no-lines>
  <button ion-button item-right (click)="setDefaultHost()" clear small>
  <div>设为默认值</div>
  </button>
  </ion-item>

  </ion-list>
  <div padding>
    <button ion-button (click)="saveHost()" block>保存</button>
  </div>

</ion-content>
