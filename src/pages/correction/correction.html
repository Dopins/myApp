<ion-header>

    <ion-navbar>
    <ion-title>批改作业</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>

    <table class="dataintable">  
        <caption class="captiontext" style="text-align:center">
            <span>已交{{submit}}份，未交{{notSubmit}}份，共{{submit+notSubmit}}份，已批改{{correction}}份，未批改{{notCorrection}}份</span>
        </caption>  
        <thead>  
            <tr>  
                <th>序号</th>   
                <th>姓名</th>  
                <th>作业提交时间</th>  
                <th>分数</th>  
                <th>操作</th>  
            </tr>  
        </thead>  
        <tbody>  
            <tr *ngFor="let student of students;let i = index;" (click)=openDetail(i)> 
                <!--后台循环查找往页面添加数据-->  
                <td>{{i+1}}</td>  
                <td>{{student.name}}</td>  
                <td>{{student.createDate}}</td>  
                <td>{{student.score}}</td>  
                <td><span class="score">打分</span></td>  
            </tr>  
        </tbody>  
    </table>  
</ion-content>
