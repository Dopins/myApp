<ion-header>

  <ion-navbar>
    <ion-title>批改作业</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
   <ion-card>
        <ion-item>
          <p class="detail-p">账号：{{student.account}}</p>
          <p class="detail-p">姓名：{{student.name}}</p>
          <p class="detail-p">作业提交时间：{{student.createDate}}</p>
          <p class="detail-p">分数：
              <input class="detail-input" type="text" [(ngModel)]="score">
              <button class="detail-button" ion-button (click)=saveScore()>确定</button>
          </p>
          <p class="detail-p">
            助教提交：<input type="file" #tutorSubmit (change)="upload($event)" [ngStyle]="{'display':'none'}">
            <button ion-button (click)="tutorSubmit.click()" [ngStyle]="{'width': '40%'}">本地上传</button>
          </p>
          <button ion-button (click)=removeHomework()>作业移除</button>
          <button ion-button (click)=homeworkPreview()>预览作业</button>

          <ion-item text-center>
            <ion-spinner name="dots" *ngIf="spinner"></ion-spinner>
            <ion-card >
              <pdf-viewer  [src]="pdfSrc" (after-load-complete)="afterLoadPDF()" [render-text]="true" [original-size]="false" style="display: block;">
              </pdf-viewer>
            </ion-card>
          </ion-item>


        </ion-item>
    </ion-card>
</ion-content>
