
<ion-header>

    <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="viewUserInfo">
    <ion-item>
        <ion-label >用户账号 : {{user.username}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label >姓名 : {{user.name}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label >联系电话 : {{user.phone}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label >电子邮箱 : {{user.email}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label >通讯地址 : {{user.address}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label >个人简介 : {{user.introduction}}</ion-label>
      </ion-item>

  </ion-list>

   <ion-list *ngIf="addUser">
     <ion-item>
        <ion-label >用户账号 </ion-label>
        <ion-input [(ngModel)]="username"></ion-input>
      </ion-item>
       <ion-item>
        <ion-label >姓名 </ion-label>
        <ion-input [(ngModel)]="name"></ion-input>
      </ion-item>
        <ion-item *ngIf="addTeacher">
          <ion-label>类型</ion-label>
          <ion-select [(ngModel)]="teacherType">
            <ion-option  value=3>助教</ion-option>
            <ion-option  value=2>主讲教师</ion-option>
         </ion-select>
       </ion-item>
        <ion-item>
        <ion-label >联系电话 </ion-label>
        <ion-input [(ngModel)]="phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label >电子邮箱 </ion-label>
        <ion-input [(ngModel)]="email"></ion-input>
      </ion-item>
       <ion-item>
        <ion-label >组织 </ion-label>
        <ion-input [(ngModel)]="fromDomain"></ion-input>
      </ion-item>
       <ion-item>
        <ion-label >班级 </ion-label>
        <ion-input [(ngModel)]="fromTeam"></ion-input>
      </ion-item>
       <ion-item>
        <ion-label >通讯地址 </ion-label>
        <ion-input [(ngModel)]="address"></ion-input>
      </ion-item>
      <button  ion-button (click)="addNewUser()" block>确定</button>

  </ion-list>
</ion-content>
