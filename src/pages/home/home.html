<ion-content >
      <ion-card *ngFor="let openItem of openItems" >
        <img src="{{ host }}/lms/custom/{{openItem.filepath}}">
        <ion-card-title padding>{{openItem.name}}</ion-card-title>
        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="people"></ion-icon>
              <div class="courseTeacher">{{openItem.courseTeacherString}}</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button (click)="pushOpenPage(openItem.id)" icon-end clear small>
              <div class="courseTeacher">进入</div>
              <ion-icon name="arrow-forward"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
</ion-content>
