<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-card>
          <ion-item>
          <h2 >
            <ion-icon name="paper" [ngStyle]="{'color': '#4169E1'}"></ion-icon>
            {{homework.hName}}
          </h2>
          <p >章节：{{homework.section}}</p>
          <p >介绍：{{homework.hIntroduction}}</p>
          <p >截止日期：{{homework.deadlineDate}}</p>
          <p >已提交作业：{{homework.hsAttachName}}</p>
          <p>上传作业：
            <input type="file" #submitHomework (change)="upload($event)" [ngStyle]="{'display':'none'}">
            <button ion-button (click)="submitHomework.click()" [ngStyle]="{'width': '40%'}">本地上传</button>
          </p>
          </ion-item>
        </ion-card>
</ion-content>
