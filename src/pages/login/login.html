<ion-content>
  <img src="./assets/imgs/login.jpg">
  <ion-list>

  <ion-item >
    <ion-label >服务器</ion-label>
    <ion-input type="text" (click)="changeHost()" [(ngModel)]="host"></ion-input>
  </ion-item> 

    <ion-item>
      <ion-label >账号</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label >密码</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <label item-right>记住密码</label>
      <ion-toggle [(ngModel)]="savePassword"></ion-toggle>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="primary" (click)="logIn()" block>登录</button>
  </div>

</ion-content>
<ion-footer text-center>

</ion-footer>
