<ion-content>
  <img src="./assets/imgs/login.jpg">
  <ion-list>

    <ion-item>
      <ion-label >Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label >Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <label item-right>记住密码</label>
      <ion-toggle [(ngModel)]="savePassword"></ion-toggle>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="primary" (click)="logIn()" block>登录</button>
  </div>

  <ion-item no-lines>
  <button ion-button item-right (click)="changeHost()" clear small>
  <div>新增服务器</div>
  <ion-icon name="arrow-forward"></ion-icon>
  </button>
  </ion-item>
  
</ion-content>
<ion-footer text-center>
