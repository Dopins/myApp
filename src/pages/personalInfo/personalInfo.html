<ion-header>

  <ion-navbar>
    <ion-title>个人信息</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>


    <ion-item>
      <ion-label >姓名</ion-label>
      <ion-input [(ngModel)]="userInfo.name" readonly></ion-input>
    </ion-item>
  <ion-item>
    <ion-card>
      <img  src="{{userInfo.photo}}" alt="">
      <ion-card-content>
        <input #upload type="file" (change)="imageUploaded($event)" [ngStyle]="{'display':'none'}" >
        <button ion-button (click)="upload.click()" small block>上传图片</button>
      </ion-card-content>
    </ion-card>
  </ion-item>
    <ion-item>
      <ion-label >电子邮件</ion-label>
      <ion-input [(ngModel)]="userInfo.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label >电话</ion-label>
      <ion-input [(ngModel)]="userInfo.phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label >个人简介</ion-label>
      <ion-input [(ngModel)]="userInfo.introduction"></ion-input>
    </ion-item>

  <ion-item>
    <ion-label>用户名:{{userInfo.username}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label >密码</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label >确认密码</ion-label>
    <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
  </ion-item>

  <div padding>
    <button ion-button color="primary" (click)="change(password,confirmPassword)" block>修改</button>
  </div>

</ion-content>
