<ion-header>

  <ion-navbar>
    <ion-title>个人信息</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>

  <ion-list>

    <ion-item>
      <ion-label floating>姓名</ion-label>
      <ion-input [(ngModel)]="userInfo.name" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>电子邮件</ion-label>
      <ion-input [(ngModel)]="userInfo.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>电话</ion-label>
      <ion-input [(ngModel)]="userInfo.phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>个人简介</ion-label>
      <ion-input [(ngModel)]="userInfo.introduction"></ion-input>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-label>用户名:{{userInfo.username}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label floating>密码</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>确认密码</ion-label>
    <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
  </ion-item>

  <div padding>
    <button ion-button color="primary" (click)="change(password,confirmPassword)" block>修改</button>
  </div>

</ion-content>
