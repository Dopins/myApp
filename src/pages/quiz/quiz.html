<ion-header>

  <ion-navbar>
    <ion-title>{{sectionName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-row>
  <ion-col text-center>
    <ion-icon name="checkmark-circle" color="primary"></ion-icon>
    答对：
    <ion-badge color="secondary">{{correct}}|{{total}}</ion-badge>
  </ion-col>
  <ion-col text-center>
    <ion-icon name="trophy" color="primary"></ion-icon>
    得分：
    <ion-badge color="secondary">{{score}}</ion-badge>
  </ion-col>
</ion-row>
  <ion-list *ngFor="let chapter of quizs">
    <ion-list-header>{{chapter.orderId}}.{{chapter.question}}</ion-list-header>
    <ion-item *ngFor="let item of chapter.options">
      {{item.option}}
      <ion-icon name="checkmark-circle" *ngIf="item.checked=='true'" color="secondary" item-end></ion-icon>
      <ion-icon name="close-circle" *ngIf="item.answer=='true'&&item.checked=='false'" [ngStyle]="{'color': '#FF0000'}" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
