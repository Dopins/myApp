<ion-header>

  <ion-navbar>
    <ion-title>{{sectionName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div *ngIf="isResult">
  <ion-row>
    <ion-col text-center>
      <ion-chip>
        <ion-icon name="checkmark-circle" color="primary"></ion-icon>
        <ion-label>答对: {{correct}}|{{total}}</ion-label>
      </ion-chip>
    </ion-col>
    <ion-col text-center>
      <ion-chip>
        <ion-icon name="trophy" color="primary"></ion-icon>
        <ion-label>得分：{{score}}</ion-label>
      </ion-chip>
    </ion-col>
  </ion-row>
  <ion-list *ngFor="let chapter of quizs">
    <ion-list-header>{{chapter.orderId}}.{{chapter.question}}</ion-list-header>
    <ion-item *ngFor="let item of chapter.options">
      {{item.option}}
      <ion-icon name="checkmark-circle" *ngIf="item.answer=='true'" color="secondary" item-end></ion-icon>
      <ion-icon name="close-circle" *ngIf="item.checked=='true'&&item.answer=='false'" [ngStyle]="{'color': '#FF0000'}" item-end></ion-icon>
    </ion-item>
  </ion-list>
</div>
  <div *ngIf="!isResult">
    <!-- <form> -->
      <ion-list *ngFor="let item of quizs">
        <ion-list-header>{{item.orderId}}.{{item.question}}</ion-list-header>
        <ion-item *ngFor="let choice of item.options">
          <ion-label>{{choice.option}}</ion-label>
          <ion-checkbox (ionChange)="updateCucumber($event,item.quizId,choice.optionId)" color="secondary"></ion-checkbox>
        </ion-item>
      </ion-list>
      <button ion-button type="submit" (click)="submintQuiz()">提交</button>
    <!-- </form> -->
  </div>

</ion-content>
