<ion-header>

  <ion-navbar>
    <ion-title>subject</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label>题目</ion-label>
    <ion-textarea [(ngModel)]="subject.quizTitle" placeholder="题目不少于5个字符"></ion-textarea>
  </ion-item>
  <ion-item-sliding *ngFor="let option of subject.options;let i = index">
    <ion-item>
      <input type="checkbox" class="checkbox-ios" [(ngModel)]="option.answer"/>
      <input type="text" class="text-input" [(ngModel)]="option.optionTitle"/>
    </ion-item>
    <ion-item-options>
      <button ion-button (click)="delOption(i)" icon-start><ion-icon name="trash"></ion-icon></button>
    </ion-item-options>
  </ion-item-sliding>
  <ion-item><button ion-button (click)="newOption()" block>新增选项</button></ion-item>
  <ion-item><button ion-button (click)="saveQuiz()" block>保存题目</button></ion-item>
</ion-list>
</ion-content>
