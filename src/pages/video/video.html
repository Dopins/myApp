<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item class="videoHeight" *ngIf="hasVideo">
        <div *ngIf="!videoPlay" class="loading">
          <ion-spinner name="circles"></ion-spinner>
        </div>
        <video #videoElem width="100%" height="100%" src="{{videoUrl}}" (canplay)="loadVideo(videoElem)"  autoplay="autoplay" controls="controls" >
        </video>
    </ion-item>
    <ion-item *ngIf="hasPDF" text-center>
      <button *ngIf="btnViewPDF" ion-button (click)="viewPDF()" block>点击查看课件</button>
       <ion-spinner name="dots" *ngIf="spinner"></ion-spinner>
      <ion-card >
        <pdf-viewer  [src]="pdfSrc" (after-load-complete)="afterLoadPDF()" [render-text]="true" [original-size]="false" style="display: block;">
        </pdf-viewer>
      </ion-card>
    </ion-item>
  </ion-list>



</ion-content>
